<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taraftarium24</title>
    <style>
        /* Genel Body Düzeni */
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, #1e2d45 70%, #ffb600 30%); /* Mavi %70, Sarı %30 */
            position: relative;
        }

        /* Ana Konteyner */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        /* Logo Stili */
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            border-radius: 50%;
            filter: drop-shadow(0px 4px 12px rgba(255, 255, 255, 0.7)); /* Beyaz gölgelendirme */
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Logo Altına Çizgi ve Gölgelendirme */
        .logo-divider {
            width: 80%;
            border-top: 3px solid #ffb600; /* Çizgi Rengi */
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Gölgelendirme */
        }

        /* Başlık Stili */
        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ffb600;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7), 0 0 15px rgba(255, 183, 0, 0.5);
            transition: text-shadow 0.3s ease-in-out;
        }

        h1:hover {
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7), 0 0 25px rgba(255, 183, 0, 0.9);
        }

        /* Canlı Yayın iframe Stili */
        iframe {
            width: 80%;
            height: 70vh;
            border-radius: 15px;
            border: 2px solid #ffb600;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5), 0 20px 50px rgba(255, 183, 0, 0.5);
        }

        /* Süper Lig Maç Tablosu */
        .match-table {
            width: 80%;
            margin-top: 30px;
            border-collapse: collapse;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .match-table th, .match-table td {
            text-align: center;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
        }

        .match-table th {
            background: #1e2d45;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .match-table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }

        .match-table tr:hover {
            background: #ffb600;
            color: #1e2d45;
            cursor: pointer;
        }

        /* Footer */
        .footer {
            font-size: 14px;
            color: black; /* Alt yazıyı siyah yap */
            margin-top: 50px;
            opacity: 0.8;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .footer a {
            color: #ff6347; /* Gizlilik politikası rengini farklı yap */
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #fff;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Ekleme -->
        <img src="logo.png" alt="Taraftarium24 Logo" class="logo">

        <!-- Logo Altı Çizgi -->
        <div class="logo-divider"></div>

        <h1>Taraftarium24</h1>
        <!-- Canlı Yayın -->
        <iframe 
            allowfullscreen 
            preload="auto" 
            fetchpriority="high" 
            src="https://taraftariumframe1.shop/player2.php?channel=yayint24">
        </iframe>

        <!-- Süper Lig Maç Tablosu -->
        <table class="match-table">
            <thead>
                <tr>
                    <th>Tarih</th>
                    <th>Ev Sahibi</th>
                    <th>Deplasman</th>
                    <th>Saat</th>
                </tr>
            </thead>
            <tbody id="matchTableBody">
                <!-- Dinamik olarak eklenecek -->
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>© 2024 Taraftarium24 | Tüm Hakları Saklıdır. <a href="#">Gizlilik Politikası</a></p>
    </div>

    <script>
        const tableBody = document.getElementById('matchTableBody');

        // Local storage'dan maçları al
        let matches = JSON.parse(localStorage.getItem('matches')) || [];

        // Sayfa yüklendiğinde tabloyu güncelle
        window.onload = () => {
            updateTable();
        };

        // Tabloyu güncelle
        function updateTable() {
            tableBody.innerHTML = '';
            matches.forEach((match, index) => {
                const row = 
                    <tr>
                        <td>${match.date}</td>
                        <td>${match.homeTeam}</td>
                        <td>${match.awayTeam}</td>
                        <td>${match.time}</td>
                    </tr>
                ;
                tableBody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
